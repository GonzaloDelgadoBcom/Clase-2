<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="parrafo">Ingresa la cantidad de pedazos de torta disponibles y la cantidad de invitados que asistirán.</p>

  <label for="">Pedazos</label>
  <input id="torta" type="text">

  <label for="">Invitados</label>
  <input id="invitados" type="text">
  <button id="verificador">Verificar</button>

  <script>
    const verificador = document.getElementById("verificador");

    verificador.addEventListener("click", () => {
      const pedazosDeTorta = parseInt(document.querySelector("torta").value);
      const invitados = parseInt(document.querySelector("invitados").value);

      if (isNaN(pedazosDeTorta) || isNaN(invitados)) {
        alert("Por favor, ingrese números válidos para ambos campos.");
        return;
      }

      const cantidadDePedazosPorInvitado = pedazosDeTorta / invitados;

      if (cantidadDePedazosPorInvitado >= 1) {
        alert("¡Hay suficientes pedazos de torta para todos yay!");
      } else {
        alert("Hay más invitados que pedazos de torta nuuu");
      }
    });
  </script>
</body>
</html>
