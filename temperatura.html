<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temperatura = Number(prompt("Ingresa la temperatura actual"))
        if (temperatura < 0) {alert("Hace mucho frío")}
        else if (temperatura <=10) {alert ("Hace frío")}
        else if (temperatura <=20) {alert ("Temperatura agradable")}
        else if (temperatura <=30) {alert ("Hace calor")}
        else {alert ("Hace mucho calor")}
    </script>
</body>
</html>
